  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class="bx bx-menu sidebarBtn"></i>

    <div class="home-content">
            <!--Expense-->
<div class="expenses-section section-box">
    <link rel="stylesheet" href="styles.css" />
    <h2>Expenses</h2>
    <form id="expenses-form">
      <label for="expense-date">Date:</label>
      <input type="date" id="expense-date" name="expense-date" required>
      <label for="expense-description">Description:</label>
      <input type="text" id="expense-description" name="expense-description" required>
      <label for="expense-category">Category:</label>
      <select id="expense-category" name="expense-category" required>
        <option value="" disabled selected>Select a category</option>
        <option value="Food">Food</option>
        <option value="Transportation">Transportation</option>
        <option value="Housing">Housing</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Utilities">Utilities</option>
        <option value="Others">Others</option>
        <!-- Add more options as needed -->
      </select>
      <label for="expense-amount">Amount (â‚¹):</label>
      <input type="number" id="expense-amount" name="expense-amount" min="0.01" step="0.01" required>
      <button type="submit">Add Expense</button>
    </form>
  </div>
  <script src="js/expense.js"></script>
  <script src="js/logout.js"></script>
