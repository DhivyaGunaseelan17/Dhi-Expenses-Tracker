<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Dhi-Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <span class="logo_name">Dhi- Expense Tracker</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="index.html" class="active">
          <i class="bx bx-grid-alt"></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="income.html">
          <i class="bx bx-box"></i>
          <span class="links_name">Income</span>
        </a>
      </li>
      <li>
        <a href="expense.html">
          <i class="bx bx-list-ul"></i>
          <span class="links_name">Expenses</span>
        </a>
      </li>
      <li>
        <a href="Transcation.html">
          <i class="bx bx-pie-chart-alt-2"></i>
          <span class="links_name">Transactions History</span>
        </a>
      </li>
      <li>
        <a href="Calculation.html">
          <i class="bx bx-coin-stack"></i>
          <span class="links_name">Total Calculations</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-cog"></i>
          <span class="links_name">Import and Export</span>
        </a>
      </li>
      <li class="log_out">
        <a href="#" id="logout-link">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
        </a>
    </li>
    
    </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class="bx bx-menu sidebarBtn"></i>
        <span class="dashboard">Dashboard</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search..." />
        <i class="bx bx-search"></i>
      </div>
      <div class="profile-details">
        <img src="images/profile.jpg" alt="" />
        <span class="admin_name">Dhivya</span>
        <i class="bx bx-chevron-down"></i>
      </div>
    </nav>
    <div class="home-content">
        <div class="overview-boxes">
          <!-- Export Transactions Section -->
          <section class="export-section">
            <button id="export-btn">
              Export Transactions
              <i class="bx bx-download"></i>
            </button>
            <h1>Export Transactions Details: </h1>
            <table id="download-info">
              <thead>
                <tr>
                  <th>Export File Name</th>
                  <th>Date</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody>
                <!-- Download info rows will be dynamically added here -->
              </tbody>
            </table>
        </div>
    
        
    <!-- Import Transactions Section -->
    <div class="import-section">
        <h1>Import Transactions</h1>
        <input type="file" id="import-file" accept=".csv">
        <button id="import-btn">Import Transactions</button>
        
      </div>
    
     

      
       
      
  </section>
  <script src="js/total-calculations.js"></script>
  <script src="js/index.js"></script>
  <script src="js/pie.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/logout.js"></script>
 

</body>

</html>
