<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Dhi-Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />

  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      
      <span class="logo_name">Dhi- Expense Tracker</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="index.html" class="active">
          <i class="bx bx-grid-alt"></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li>
        <!-- Wrap the Income link with an <a> tag -->
        <a href="income.html">
          <i class="bx bx-box"></i>
          <span class="links_name">Income</span>
        </a>
      </li>
      <li>
        <a href="Expense.html">
          <i class="bx bx-list-ul"></i>
          <span class="links_name">Expenses</span>
        </a>
      </li>
      <li>
        <a href="Transcation.html">
          <i class="bx bx-pie-chart-alt-2"></i>
          <span class="links_name">Transactions</span>
        </a>
      </li>
      <li>
        <a href="Calculation.html">
          <i class="bx bx-coin-stack"></i>
          <span class="links_name">Total Calculations</span>
        </a>
      </li>

      <li>
        <a href="setting.html">
          <i class="bx bx-cog"></i>
          <span class="links_name">Import and Export</span>
        </a>
      </li>
      <li class="log_out">
        <a href="#" id="logout-link">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
        </a>
    </li>
    
    </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class="bx bx-menu sidebarBtn"></i>
        <span class="dashboard">Dashboard</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search..." />
        <i class="bx bx-search"></i>
      </div>
      <div class="profile-details">
        <img src="images/profile.jpg" alt="" />
        <span class="admin_name">Dhivya</span>
        <i class="bx bx-chevron-down"></i>
      </div>
    </nav>
    <div class="home-content">

    <!-- Income Section -->
    <div class="income-section section-box">
      <h2>Income</h2>
      <form id="income-form">
        <label for="income-date">Date:</label>
        <input type="date" id="income-date" name="income-date" required>
        <label for="income-description">Description:</label>
        <input type="text" id="income-description" name="income-description" required>
        <label for="income-category">Category:</label>
        <select id="income-category" name="income-category" required>
          <option value="" disabled selected>Select a category</option>
          <option value="Salary">Salary</option>
          <option value="Freelance">Freelance</option>
          <option value="Investment">Investment</option>
          <!-- Add more options as needed -->
        </select>
        <label for="income-amount">Amount (â‚¹):</label>
        <input type="number" id="income-amount" name="income-amount" min="0.01" step="0.01" required>
        <button type="submit">Add Income</button>
      </form>
    </div>
  </section>
  <script src="js/income.js"></script>
  <script src="js/logout.js"></script>
  

</body>

</html>
